<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Work Day Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class = 'wrapper-title'>
            <h2>Work Day Planner</h2>
            <hr>
            <h3 id = 'day'>Today</h3>
            <h4 id = 'date-and-time'>test time</h4>
            <p>Enter your task into the the chart at the correct time. Click the button at the corresponding time to save that task.</p>
        </div>
        <div class="wrapper-times">
            <label id = 'time-9'>9:00 am  </label>
            <input type="text" class = 'text-save' data-taskhour = '9'>
            <button class = 'save-btn' data-target = '9'>Save Task</button>
        </div>
        <div class="wrapper-times">
            <label id = 'time-10'>10:00am</label>
            <input type="text" class = 'text-save' data-taskhour = '10'>
            <button class = 'save-btn' data-target = '10'>Save Task</button>
        </div>
        <div class="wrapper-times">
            <label id = 'time-11'>11:00am</label>
            <input type="text" class = 'text-save' data-taskhour = '11'>
            <button class = 'save-btn' data-target = '11'>Save Task</button>
        </div>
        <div class="wrapper-times">
            <label id = 'time-12'>12:00pm</label>
            <input type="text" class = 'text-save' data-taskhour = '12'>
            <button class = 'save-btn' data-target = '12'>Save Task</button>
        </div>
        <div class="wrapper-times">
            <label id = 'time-13'>1:00 pm  </label>
            <input type="text" class = 'text-save' data-taskhour = '13'>
            <button class = 'save-btn' data-target = '13'>Save Task</button>
        </div>
        <div class="wrapper-times">
            <label id = 'time-14'>2:00 pm  </label>
            <input type="text" class = 'text-save' data-taskhour = '14'>
            <button class = 'save-btn' data-target = '14'>Save Task</button>
        </div>
        <div class="wrapper-times">
            <label id = 'time-15'>3:00 pm  </label>
            <input type="text" class = 'text-save' data-taskhour = '15'>
            <button class = 'save-btn' data-target = '15'>Save Task</button>
        </div>
        <div class="wrapper-times">
            <label id = 'time-16'>4:00 pm  </label>
            <input type="text" class = 'text-save' data-taskhour = '16'>
            <button class = 'save-btn' data-target = '16'>Save Task</button>
        </div>
        <div class="wrapper-times">
            <label id = 'time-17'>5:00 pm  </label>
            <input type="text" class = 'text-save' data-taskhour = '17'>
            <button class = 'save-btn' data-target = '17'>Save Task</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = 'script.js'></script>
</body>
</html>
